process GeometryTest = {
# empty input service, fire 2 events
        source = EmptySource {untracked int32 maxEvents = 2}
        es_source mag = XMLIdealGeometryESSource {
	string GeometryConfiguration="ORCAconfiguration.xml"
#	string GeometryConfiguration="Geometry/CMSCommonData/MagneticFieldVolumes.xml"
	string rootNodeName="MagneticFieldVolumes:MAGF"
	}
	
	module print = AsciiOutputModule {}
        module mag = PerfectGeometryAnalyzer {string label = "MagneticFieldVolumes:MAGF"}

        es_source geom = XMLIdealGeometryESSource {
	string GeometryConfiguration="ORCAconfiguration.xml"
	string rootNodeName=""
	}
	
        module cms = PerfectGeometryAnalyzer {}

#provide a scheduler path
        path p1 = { print,mag,cms}      
}

