process GeometryTest = {
# empty input service, fire 2 events
        source = EmptySource {untracked int32 maxEvents = 2}
        es_source magfield = XMLIdealGeometryESSource {
	FileInPath GeometryConfiguration="Geometry/CMSCommonData/data/configuration.xml"

	string rootNodeName="MagneticFieldVolumes:MAGF"
	}
	
	module print = AsciiOutputModule {}
        module mag = PerfectGeometryAnalyzer {string label = "magfield"}

        es_source geom = XMLIdealGeometryESSource {
	FileInPath GeometryConfiguration="Geometry/CMSCommonData/data/configuration.xml"
	string rootNodeName=""
	}
	
        module cms = PerfectGeometryAnalyzer { string label = "geom" }

#provide a scheduler path
        path p1 = { print,mag,cms}      
}

